<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Rompecabezas</title>
  </head>
  <body>
    <section>
      <div class="layer middle-layer">
        <div class="container-center">
          <img
            class="cuadricula"
            src="./App/img/Cuadricula.png"
            alt="cuadricula"
            id="marcoMadera"
          />
          <div class="img-container" id="mi-div">
            <img
              class="elephant-size"
              id="puzzleImg"
              src="./App/img/Elefante.jpg"
              alt="Imagen de fondo"
            />
          </div>
        </div>
      </div>
      <section id="pieces">
        <img
          id="letraA"
          class="PiezasJuego"
          src="./App/img/Elefante/A.png"
          alt="pieza-a"
        />
        <img
          id="letraB"
          class="PiezasJuego"
          src="./App/img/Elefante/B.png"
          alt="pieza-b"
        />
        <img
          id="letraC"
          class="PiezasJuego"
          src="./App/img/Elefante/C.png"
          alt="pieza-c"
        />
        <img
          id="letraD"
          class="PiezasJuego"
          src="./App/img/Elefante/D.png"
          alt="pieza-d"
        />
      </section>
    </section>
    <section>
      <img
        class="piecesBoard"
        id="piecesBoard"
        src="./App/img/PiecesBoard.png"
        alt="Tablero"
      />
    </section>
    <section>
      <img class="crayon" id="crayon" src="./App/img/crayon.png" alt="crayon" />
    </section>
    <section class="sound-switch me-3">
      <div class="form-check form-switch">
        <label class="form-check-label text-light" for="flexSwitchCheckChecked"
          >Activar/Desactivar sonido de victoria</label
        >
        <input
          class="form-check-input d-flex"
          type="checkbox"
          role="switch"
          id="Activar"
          checked
        />
      </div>
      <h2 id="level-info">Nivel 1</h2>
      </section>
      <section>
        <button id=prevButton class="btn btn-primary btn-position">Anterior</button>
        <button id=nextButton onclick="next()" class="btn btn-primary btn-position">Siguiente</button>
        <button id=restartButton onclick="restart()" class="btn btn-primary btn-position">Resetear</button>
      </section>
    <audio id="win" src="./App/sound/Fireworks.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/App/main.js"></script>
    </body>
</html>
